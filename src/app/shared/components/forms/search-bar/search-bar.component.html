<div
  [ngClass]="width"
  class="shadow-xs relative flex items-center rounded-full border border-[#23044833] bg-white p-2 text-gray-600 transition-all duration-300 ease-in-out focus-within:border-[#23044833] focus-within:ring-2 focus-within:ring-[#23044833] hover:border-[#23044833]">
  <svg
    xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)"
    viewBox="0 0 24 24"
    fill="currentColor"
    class="ml-2 mr-3 h-6 w-6 flex-shrink-0">
    <path
      fill-rule="evenodd"
      d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
      clip-rule="evenodd" />
  </svg>

  <input
    type="text"
    [placeholder]="placeholder"
    [(ngModel)]="searchTerm"
    (ngModelChange)="onSearchChange()"
    class="flex-grow bg-transparent text-sm placeholder-gray-400 focus:outline-none focus:ring-0" />
</div>
