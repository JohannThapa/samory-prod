<div
  class="flex cursor-pointer items-start gap-4 rounded-lg bg-[#F8F4FE] p-4 transition duration-300 hover:bg-[#F0ECFA] hover:shadow-md">
  <img [src]="iconUrl" [alt]="title" class="h-10 w-10 object-contain" />
  <div class="flex flex-col gap-1">
    <h3 class="font-public-sans text-lg font-semibold text-gray-900">
      {{ title }}
    </h3>
    <p class="font-public-sans text-sm leading-snug text-gray-600">
      {{ description }}
    </p>
  </div>
</div>
