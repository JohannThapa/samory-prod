<div [ngClass]="'glass-container border ' + customClass + (borderColor ? ' border-' + borderColor : ' border-white')">
  <div class="glass-filter"></div>
  <div class="glass-overlay"></div>
  <div class="glass-specular"></div>
  <div class="glass-content">
    <div class="glass-content__link">
      @if (iconPath) {
      <svg-icon [src]="iconPath" [svgClass]="'h-5 w-5 ' + (iconColor ? 'text-' + iconColor : 'text-white')"> </svg-icon>
      }
    </div>
    <a class="glass-content__link" [routerLink]="routerLink" (click)="handleClick($event)">
      <ng-content></ng-content>
    </a>
  </div>

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
    <filter id="lensFilter" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
      <feComponentTransfer in="SourceAlpha" result="alpha">
        <feFuncA type="identity" />
      </feComponentTransfer>

      <feGaussianBlur in="alpha" stdDeviation="50" result="blur" />

      <feDisplacementMap in="SourceGraphic" in2="blur" scale="50" xChannelSelector="A" yChannelSelector="A" />
    </filter>
  </svg>
</div>
