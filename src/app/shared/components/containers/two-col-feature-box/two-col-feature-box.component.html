<div class="rounded-2xl bg-white shadow-lg ring-1 ring-black/5">
  <div class="grid grid-cols-1 gap-8 p-6 md:grid-cols-2 md:p-10">
    <!-- LEFT -->
    <div class="flex flex-col gap-3">
      <div class="flex items-center gap-3" *ngIf="left.iconSrc || left.imageSrc">
        <svg-icon
          *ngIf="left.iconSrc"
          [src]="left.iconSrc"
          [svgStyle]="{ width: '28px', height: '28px' }"
          class="text-[#3b2a6d]"></svg-icon>
        <img *ngIf="left.imageSrc" [ngSrc]="left.imageSrc" width="28" height="28" [alt]="left.srLabel || left.title" />
      </div>
      <h4 class="text-[16px] font-semibold text-[#1b1033] md:text-[18px]">{{ left.title }}</h4>
      <ul class="list-none space-y-2">
        <li class="text-[14px] text-[#36324b] md:text-[15px]" *ngFor="let it of left.items">
          {{ it }}
        </li>
      </ul>
    </div>

    <!-- RIGHT -->
    <div class="flex flex-col gap-3">
      <div class="flex items-center gap-3" *ngIf="right.iconSrc || right.imageSrc">
        <svg-icon
          *ngIf="right.iconSrc"
          [src]="right.iconSrc"
          [svgStyle]="{ width: '28px', height: '28px' }"
          class="text-[#3b2a6d]"></svg-icon>
        <img
          *ngIf="right.imageSrc"
          [ngSrc]="right.imageSrc"
          width="28"
          height="28"
          [alt]="right.srLabel || right.title" />
      </div>
      <h4 class="text-[16px] font-semibold text-[#1b1033] md:text-[18px]">{{ right.title }}</h4>
      <ul class="list-none space-y-2">
        <li class="text-[14px] text-[#36324b] md:text-[15px]" *ngFor="let it of right.items">
          {{ it }}
        </li>
      </ul>
    </div>
  </div>
</div>
