<div class="rounded-2xl bg-white shadow-lg ring-1 ring-black/5">
  <div class="grid grid-cols-1 gap-8 p-6 md:grid-cols-2 md:p-10">
    @for (feature of features; track feature.title) {
    <div class="flex flex-col gap-3">
      @if (feature.iconSrc || feature.imageSrc) {
      <div class="flex items-center gap-3">
        <svg-icon
          *ngIf="feature.iconSrc"
          [src]="feature.iconSrc"
          [svgStyle]="{ width: '28px', height: '28px' }"
          class="text-[#3b2a6d]">
        </svg-icon>
        <img
          *ngIf="feature.imageSrc"
          [ngSrc]="feature.imageSrc"
          width="28"
          height="28"
          [alt]="feature.srLabel || feature.title" />
      </div>
      }
      <h4 class="text-[16px] font-semibold text-[#1b1033] md:text-[18px]">
        {{ feature.title }}
      </h4>
      <ul class="list-none space-y-2">
        @for (item of feature.items; track item) {
        <li class="text-[14px] text-[#36324b] md:text-[15px]">
          {{ item }}
        </li>
        }
      </ul>
    </div>
    }
  </div>
</div>
