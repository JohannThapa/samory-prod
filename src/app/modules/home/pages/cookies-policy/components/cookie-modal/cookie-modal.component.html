<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="w-96 rounded-lg bg-white p-6 shadow-lg">
    <h2 class="mb-4 text-xl font-bold">Manage Cookies</h2>
    <p class="mb-6 text-gray-600">Customize your cookie preferences for the best experience.</p>
    <div class="flex justify-end space-x-4">
      <button class="rounded bg-gray-300 px-4 py-2 text-gray-800 hover:bg-gray-400" (click)="closeModal()">
        Cancel
      </button>
      <button class="rounded bg-blue-600 px-4 py-2 text-white hover:bg-blue-700" (click)="acceptCookies()">
        Accept
      </button>
    </div>
  </div>
</div>
