<section class="bg-white py-12 px-4 md:px-4 lg:px-6">
  <div class="container mx-auto">
    <div class="flex flex-col items-center justify-between md:flex-row">
      <div class="mb-8 w-full text-center md:mb-0 md:w-1/2 md:text-left">
        <h2 class="text-primary text-2xl font-semibold leading-tight md:text-[32px]">
          Receive cybersecurity tips, platform updates, and success stories â€” right to your inbox.
        </h2>
      </div>

      <div class="ml-12 w-full md:w-1/2">
        <form
          [formGroup]="newsletterForm"
          (ngSubmit)="onSubmit()"
          class="flex w-full flex-col items-center space-y-4 md:flex-row md:space-y-0 md:space-x-4">
          <div class="flex w-full flex-col items-center md:items-start">
            <input
              type="email"
              id="submit"
              formControlName="email"
              placeholder="Enter your email here"
              [ngClass]="{ 'border-red-500': isLoading && f['email'].errors }"
              class="rounded-5xl h-12 w-full border border-black py-3 px-6 text-black outline-none transition-colors focus:border-purple-500" />
            <p class="mt-1 text-xs text-green-600 md:ml-6">No spam. Just insights.</p>

            @if (isLoading && f['email'].errors) {
            <div class="mt-1 text-sm text-red-500">
              @if (f['email'].errors['required']) {
              <span>Email is required.</span>
              } @if (f['email'].errors['email']) {
              <span>Email is invalid.</span>
              }
            </div>
            }
          </div>
          <div class="mb-5 flex w-full flex-col">
            <app-button
              [disabled]="newsletterForm.invalid"
              routerLink="/"
              impact="bold"
              tone="primary"
              shape="rounded"
              size="large">
              Subscribe
            </app-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
