<div class="access-card relative flex h-[400px] flex-col overflow-hidden rounded-2xl p-6">
  <div class="pattern-bg absolute inset-0 z-0"></div>
  <div class="pattern-color absolute inset-0 z-0"></div>

  <div class="relative z-10 flex h-full flex-col">
    <div class="mb-auto flex-shrink-0">
      <div class="inline-block px-4 py-3 backdrop-blur">
        <svg-icon [src]="iconSrc" [svgStyle]="{ width: '58px', height: '58px' }"></svg-icon>
      </div>
    </div>
    <div class="mt-auto flex flex-col">
      <h3 class="text-primary mb-2 text-[18px] font-bold leading-tight md:text-[24px]">
        {{ title }}
      </h3>
      <p class="text-primary text-base leading-6 md:text-[18px]">
        {{ description }}
      </p>
    </div>
  </div>
</div>
