<div class="py-18 relative mx-auto mt-32 w-full max-w-full overflow-hidden px-40">
  <div class="absolute right-[12%]">
    <div class="bubble-with-pointer relative rounded-lg bg-[#10b981] px-4 py-2.5 text-white shadow-md">
      Besoin d'Aide?
    </div>
  </div>

  <div class="flex flex-col items-center text-center">
    <div class="relative w-full">
      <div
        class="absolute bottom-[-15px] left-1/2 z-10 -translate-x-1/2 transform md:bottom-[-40%] md:left-[10%] md:transform-none">
        <img [src]="iconSrc" alt="Avatar" class="h-16 w-16 rounded-full object-cover shadow-lg" />
      </div>

      <h1 class="relative text-[52px] font-bold tracking-tight text-[#1b1033]">
        <span class="text-[#1b1033]">Frequently</span>
        <span class="text-success"> Asked</span>
        <span class="text-[#1b1033]"> Questions</span>
      </h1>
    </div>

    <p class="mt-3 max-w-2xl text-[18px] leading-7 text-[#5b566f]">{{ subtitle }}</p>
  </div>
</div>
