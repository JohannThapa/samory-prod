<header class="bg-primary relative overflow-hidden pt-36 pb-24 text-white md:pb-48">
  <!-- Container for the background lines, ensuring they are positioned absolutely within the header -->
  <div class="background-lines pointer-events-none absolute top-[20%] left-0 z-0 flex h-full w-full justify-around">
    <!-- Generate 12 lines. In a real Angular app, you might use *ngFor to loop through an array. -->
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <!-- Main content container, positioned above the background lines -->
  <div class="container relative z-10 mx-auto max-w-4xl px-6 text-center">
    <h1 class="mb-4 text-3xl font-bold sm:text-4xl md:text-[52px]">
      Welcome to the
      <span class="text-amber-400">Helper Center</span>
    </h1>
    <p class="mb-8 text-base text-gray-300 sm:text-lg">
      Find answers, resources, and support to help you assist organizations with cybersecurity.
    </p>
    <div class="relative mx-auto max-w-2xl">
      <input
        type="text"
        placeholder="Search help articles, guides, or topics..."
        class="rounded-4xl frosted-glass w-full py-4 pl-12 pr-4 text-white placeholder-gray-200 shadow-lg transition-all duration-300 focus:text-white focus:outline-none focus:ring-2" />

      <svg
        class="absolute left-4 top-1/2 h-6 w-6 -translate-y-1/2 text-gray-200"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </div>
  </div>
</header>
