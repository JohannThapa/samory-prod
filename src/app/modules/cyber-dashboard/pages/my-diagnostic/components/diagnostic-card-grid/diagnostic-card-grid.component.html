<div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
  <div
    *ngFor="let diagnostic of diagnostics"
    class="flex flex-col justify-between rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
    <div>
      <div class="mb-4 flex items-center space-x-4">
        <img
          [src]="diagnostic.organization.avatar"
          alt="Organization Avatar"
          class="h-10 w-10 rounded-full object-cover" />
        <div>
          <h3 class="text-lg font-semibold text-[#230448]">{{ diagnostic.label }}</h3>
          <p class="text-sm text-gray-500">{{ diagnostic.organization.name }}</p>
        </div>
      </div>
      <div class="space-y-2 text-sm">
        <p class="text-gray-600"><span class="font-medium text-[#230448]">Type:</span> {{ diagnostic.type }}</p>
        <p class="text-gray-600">
          <span class="font-medium text-[#230448]">Status:</span>
          <span
            class="inline-flex items-center rounded-full px-2.5 py-1 text-[11px] font-semibold"
            [ngClass]="statusMap[diagnostic.status].classes || 'bg-gray-100 text-gray-700'">
            {{ diagnostic.status }}
          </span>
        </p>
        <p class="text-gray-600"><span class="font-medium text-[#230448]">Progress:</span> {{ diagnostic.progress }}</p>
      </div>
    </div>
    <div class="mt-6 text-right">
      <button class="font-medium text-violet-600 hover:text-violet-800">View &rarr;</button>
    </div>
  </div>
</div>
