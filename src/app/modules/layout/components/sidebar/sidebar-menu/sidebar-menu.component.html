<div *ngFor="let menu of displayedMenus">
  <div *ngIf="menuService.showSideBar" class="mx-1 flex items-center justify-between py-3">
    <small [ngClass]="{ hidden: !menuService.showSideBar }" class="text-primary-foreground text-xs font-semibold">
      {{ menu.group | translate }}
    </small>
  </div>
  <ul class="flex flex-col">
    <!-- List items -->
    <li *ngFor="let item of menu.items">
      <!-- Menu List -->
      <div
        (click)="toggleMenu(item)"
        [ngClass]="{
          'hover:bg-transparent': !menuService.showSideBar && item.active,
          'hover:bg-primary/10 menu-active': item.active && menuService.showSideBar,
          'hoverable-menu': !item.active
        }"
        class="text-primary-foreground hover:text-foreground group relative flex grow items-center gap-4 rounded-lg px-2">
        <!-- Icon -->
        <div
          [ngClass]="{
            'menu-active -ml-1 rounded-md p-1': !menuService.showSideBar && item.active,
            'text-white hover:text-gray-500': item.active && menuService.showSideBar,
            'text-gray-500 hover:text-white': !item.active
          }">
          <svg-icon src="{{ item.icon }}" [svgClass]="'h-5 w-5'"> </svg-icon>
        </div>

        <!-- Condition -->
        <ng-container
          [ngTemplateOutlet]="item.children ? childMenu : parentMenu"
          [ngTemplateOutletContext]="{ item: item }">
        </ng-container>

        <!-- Workaround:: Enable routerLink -->
        <ng-template #parentMenu let-item="item">
          <div
            routerLink="{{ item.route }}"
            class="text-primary-foreground hover:text-primary z-50 flex h-[36px] cursor-pointer items-center justify-start rounded-sm">
            <a
              [ngClass]="{ hidden: !menuService.showSideBar }"
              routerLinkActive="text-white hover:text-primary"
              class="group-hover:text-primary truncate text-xs font-semibold tracking-wide text-gray-500 focus:outline-hidden">
              {{ item.label | translate }}
            </a>
          </div>
        </ng-template>

        <!-- Workaround:: Disable routerLink -->
        <ng-template #childMenu let-item="item">
          <div class="flex h-9 grow cursor-pointer items-center justify-start rounded-sm">
            <a
              [ngClass]="{ hidden: !menuService.showSideBar }"
              class="group-hover:text-primary truncate text-xs font-semibold tracking-wide text-gray-500 focus:outline-hidden">
              {{ item.label | translate }}
            </a>
          </div>
        </ng-template>

        <!-- Arrow Icon -->
        <button
          *ngIf="item.children"
          [ngClass]="{ hidden: !menuService.showSideBar }"
          class="z-50 flex cursor-pointer items-center justify-end p-0 text-white transition-all duration-500 ltr:right-0 rtl:left-0">
          @if(!item.expanded){
          <svg-icon src="assets/icons/heroicons/outline/plus.svg" svgClass="h-4 w-4"> </svg-icon>
          }@else {
          <svg-icon src="assets/icons/heroicons/outline/minus.svg" svgClass="h-4 w-4"> </svg-icon>
          }
        </button>

        <!-- Tooltip -->
        <div class="z-1 fixed h-[36px]" *ngIf="!menuService.showSideBar">
          <span
            class="z-1 bg-foreground text-background absolute w-auto min-w-max translate-y-[2px] scale-0 rounded-md p-2 text-xs font-bold shadow-md transition-all duration-200 group-hover:scale-100 ltr:origin-left ltr:translate-x-10 rtl:origin-right rtl:-translate-x-10">
            {{ item.label | translate }}
          </span>
        </div>
      </div>

      <!-- Submenu items -->
      <app-sidebar-submenu [submenu]="item"></app-sidebar-submenu>
    </li>
  </ul>

  <div class="py-3" *ngIf="menu.separator">
    <hr class="border-border border-dashed" />
  </div>
</div>
